{% include 'header.html' %}

<div class="container mt-5">
    <div class="row justify-content-center mt- mb-3">
        <p class="col-md-8 text-center">Για οποιαδήποτε επικοινωνία παρακαλώ συμπληρώστε τα παρακάτω πεδία</p>
    </div>
    <div class="row justify-content-center">
        <div class="col-6"> <!-- Adjust width as needed -->
            <form method="POST" action="{{ url_for('contact') }}" class="p-4 col-md-12 border rounded bg-light">
                {{ form.csrf_token }}
                <div class="col-md-6 mb-3 mx-auto">
                    {{ form.name.label }}
                    {{ form.name }}
                </div>
                <div class="col-md-6 mb-3 mx-auto">
                    {{ form.email.label }}
                    {{ form.email }}
                </div>
                <div class="col-md-6 mb-3 mx-auto">
                    {{ form.message.label }}
                    {{ form.message }}
                </div>
                <button type="submit" class="btn">
                    {{ form.submit }}
                </button>
            </form>
        </div>
    </div>
</div>
